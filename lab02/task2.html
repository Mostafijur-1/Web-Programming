<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="main">
      <div class="left">
        <img src="./images/bsb-logo-light (1).png" alt="" />
        <br />
        <hr style="color: white; width: 200px" />
        <br />
        <h2>We make digital products that drive you to stand out</h2>
        <p>
          We write words, take photos, make videos and interact with artificial
          intelligence
        </p>
      </div>
      <div class="right">
        <div class="heroForm">
          <h2>Registration</h2>
          <p>Enter your details to register</p>

          <form action="">
            <label for="fname">First Name <span>*</span></label>
            <br />
            <input
              type="text"
              name="fname"
              id="fname"
              required
              placeholder="First Name"
            />
            <br />
            <label for="lname">Last Name<span>*</span></label>
            <br />
            <input
              type="text"
              name="lname"
              id="lname"
              placeholder="Last Name"
            />
            <br />
            <label for="lname">Email<span>*</span></label>
            <br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="name@gmail.com"
            />
            <br />
            <label for="password">Password<span>*</span></label>
            <br />
            <input type="password" name="password" />
            <div class="check">
              <input type="checkbox" />
              <label for="checkbox"
                >I agree to the
                <span style="color: blue">terms and conditions</span></label
              >
            </div>
            <br />
            <button type="submit" class="submit">Sign Up</button>
          </form>
          <br />
          <hr style="color: gray" />
          <br />
          <p style="text-align: center">
            Already have an account? <span style="color: blue">Sign In</span>
          </p>
          <p>Or sign in with</p>
          <div class="sign">
            <button>Google</button>
            <button>Facebook</button>
            <button>Twitter</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
